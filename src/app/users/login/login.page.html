<ion-content color="light" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-md="6" size-xs="12">
          <div text-center>
            <h3>Ingreso de usuario</h3>
          </div>

          <!-- Nombre de usuario -->
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input name="username" type="text" ngModel required></ion-input>
          </ion-item>

          <!-- Contraseña con opción de mostrar u ocultar -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              [type]="passwordType"
              name="password"
              ngModel
              required
            ></ion-input>
            <!-- Botón para alternar entre mostrar/ocultar contraseña -->
            <ion-icon
              slot="end"
              [name]="passwordIcon"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </ion-item>

          <!-- Mensaje de error si la cuenta no existe -->
          <ion-text color="danger" *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
          </ion-text>

          <!-- Botón Enviar -->
          <div style="margin-top: 20px;">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">INGRESAR</ion-button>
          </div>

          <!-- Botón Restablecer contraseña -->
          <div text-center style="margin-top: 10px;">
            <ion-button size="small" color="medium" expand="block" (click)="resetPassword()">Restablecer Contraseña</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- logo -->
  <div text-center style="margin-top: 70px;">
    <img src="assets/images/Imagen1.jpg" alt="Imagen" style="max-width: 30%; height: auto; opacity: 0.8; display: block; margin-left: auto; margin-right: auto;"> <!-- Tamaño reducido -->
  </div>
</ion-content>
