<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Contrase単a Actual</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="claveActual"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nueva Contrase単a</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="nuevaClave"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Confirmar Nueva Contrase単a</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="confirmarClave"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" (click)="cambiarClave()">
          Cambiar Clave
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
